<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
     <header>
        <h1>Blog</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <small>{{ post.date }}</small>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 My Static Blog</p>
    </footer>

</body>
</html>
